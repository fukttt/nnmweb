<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Montserrat', sans-serif;
    }
    .filmPhoto:hover{
      transition: all 3s ease;
      transform: scale(1.2);
    }
</style>
    <title>Pirate stock</title>
  </head>
  <body style="background-color: #3a3a3a">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://www.designfreelogoonline.com/wp-content/uploads/2017/05/000840-Infinity-logo-maker-Free-infinito-Logo-design-06.png" alt="" width="50" class="d-inline-block align-text-top">
          Pirate stock
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
          <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint=='index' %}active{%endif %}" aria-current="page" href="/">Новинки кино</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint=='soft' %}active{%endif %}" href="/soft">Софт</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint=='games' %}active{%endif %}" href="/games">Игры</a>
            </li>
            <li class="nav-item {% if request.endpoint=='index' %}active{%endif %}">
              <a class="nav-link" href="/about">Об авторе</a>
            </li>
          </ul>
          <form class="d-flex " method="post" action="/search">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="search">
            <button class="btn btn-outline-primary" type="submit">Найти</button>
          </form>
        </div>
      </div>
    </nav>


    <h1 style="color:white;">Найдено торрентов : {{lis|length}}</h1>
    
    <div class="container">
        <div class="row" style="color:#fff;">

          {% for l in lis %}

          <div class="col-md-3" style="padding:10px;overflow: hidden;position: relative;text-align: center;">
            <img src="https://www.opelgtsource.com/assets/default_product.png" class="filmPhoto" alt="logo" style="max-width: 100%;border-radius: 5% 5% 0 0;-webkit-box-shadow: 5px 5px 15px -3px #000000; box-shadow: 5px 5px 15px -3px #000000;">
            <span id="b" style="position: absolute;bottom: 10px;left:10px;background-color:#732859;">{{l.split(' : ')[0]}}</span>
            <a href=" {{l.split(' : ')[1]}}" style="position: absolute; color:#8677ff;top:20px;border-radius:10%;right: 20px;padding:5px;text-decoration: none;align-items: center;background-color: rgb(43 38 38 / 80%);display: flex;flex-direction: column;">
              <span class="material-icons">system_update_alt</span>
            </a>
          </div>

          {% endfor %}
        </div>
      </div>
    

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
